<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOL.COM Registratie</title>
</head>

<body>
    <header>
        <h1>Nieuw bij bol.com</h1>
        <p>Ben je een zakelijke klant?
            Maak dan een hieronder zakelijk account aan, met extra voordelen voor zakelijke klanten.
        </p>
    </header>
    <hr>
    <main>
        <h2>Accountgegevens</h2>
        <h2>Aanmelden.</h2>
        <form action="mailto:jens.schepens@student.hogent.be?subject=aanmelden">
            <div>
                <label for="email">E-mail:</label><input type="email" name="email" id="email"
                    placeholder="naam@server.com">
            </div>
            <div>
                <label for="wachtwoord">Wachtwoord:</label><input type="password" name="wachtwoord" id="wachtwoord">
            </div>
            <div>
                <label for="blijfaangemeld">Aangemeld blijven:</label> <input type="checkbox" name="blijfaangemeld"
                    id="blijfaangemeld">
            </div>
            <div>
                <input type="submit" value="Meld je aan">
            </div>
        </form>
    </main>
</body>

</html>
